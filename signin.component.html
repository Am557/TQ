<div id="s1" class="container mt-3">
    
    <h3>{{message}}</h3>
    <form (ngSubmit)="submit()" *ngIf="isSubmitted" novalidate #signin="ngForm">
        <h2>Welcome!</h2><br>
        <!-- <div id="b1" class="form-group container-fluid">
            <button id="b1" (click)="student()">Student</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button id="b1" (click)="trainer()">Trainer</button>
        </div> -->

        <div class="form-group">
            <label>Email</label><br>
            <span *ngIf="email.errors && (email.invalid && email.touched)">
                <small class="text-danger" *ngIf="email.errors?.['required']">*Enter email</small>
                <small class="text-danger" *ngIf="email.errors?.['pattern']">*Invalid email address</small>
            </span>
            <input name="email" #email="ngModel" pattern="^[a-zA-Z0-9._]+@[a-z0-9.]+\.[a-z]{2,4}$" required [class.is-invalid]="email.invalid && email.touched" [(ngModel)]="cred.email" class="form-control" >
        </div>

        <div class="form-group">
            <label>Password</label><br>
            <span *ngIf="pwd.errors && (pwd.invalid && pwd.touched)">
                <small class="text-danger" *ngIf="pwd.errors?.['required']">*Enter password</small>
                <small class="text-danger" *ngIf="pwd.errors?.['pattern']">*Invalid password</small>
            </span>
            <input type="password" name="pwd" #pwd="ngModel" pattern="^[a-zA-z0-9!@#$%^&*]{6,12}$" [(ngModel)]="cred.pwd" [class.is-invalid]="pwd.invalid && pwd.touched" required class="form-control">

        </div>

        <div class="form-group">
            <input type="checkbox" name="box" checked>Stay signed in<br>
             
        </div>
    
        <div class="form-group" align="center">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </form>
</div>
