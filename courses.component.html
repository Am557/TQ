<div class="container-fluid mt-3">
    <br>
    <h2>Courses</h2><br>
    <table class="table table-hover">
        <tr>
            <th>Course Name</th>
            <th>Class Mode</th>
            <th>Duration</th>
        </tr>
        <tr *ngFor="let c of courses">
            <td>{{c.name}}</td>
            <td>{{c.mode}}</td>
            <td>{{c.duration}}</td>
        </tr>
    </table>
</div><br>
