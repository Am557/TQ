<div class="container mt-3">
    <br>
    <h3>{{message}}</h3>
    <form (ngSubmit)="submit()" *ngIf="isSubmitted" novalidate #signup="ngForm">
        <h2>Create Account</h2><br>
        <div class="form-group">
            <label>Full Name</label><br>
            <small class="text-danger" [class.d-none]="name.valid || name.untouched">*Enter Full name</small>
            <input name="name" #name="ngModel" required [class.is-invalid]="name.invalid && name.touched" [(ngModel)]="info1.name" class="form-control" >
        </div><br>

        <div class="form-group">
            <label>Email</label><br>
            <span *ngIf="email.errors && (email.invalid && email.touched)">
                <small class="text-danger" *ngIf="email.errors?.['required']">*Enter email</small>
                <small class="text-danger" *ngIf="email.errors?.['pattern']">*Invalid email address</small>
            </span>
            <input name="email" #email="ngModel" pattern="^[a-zA-Z0-9._]+@[a-z0-9.]+\.[a-z]{2,4}$" placeholder="abc@example.com" required [class.is-invalid]="email.invalid && email.touched" [(ngModel)]="info1.email" class="form-control" >
        </div><br>

        <div class="form-group">
            <label>Password</label><br>
            <span *ngIf="pwd.errors && (pwd.invalid && pwd.touched)">
                <small class="text-danger" *ngIf="pwd.errors?.['required']">*Enter password</small>
                <small class="text-danger" *ngIf="pwd.errors?.['pattern']">*Please enter 6-12 characters password</small>
            </span>
            <input type="password" name="pwd" #pwd="ngModel" pattern="^[a-zA-z0-9!@#$%^&*]{6,12}$" [(ngModel)]="info1.pwd" [class.is-invalid]="pwd.invalid && pwd.touched" required class="form-control">
        </div><br>

        <!-- <div class="form-group">
            <label>Confirm Password</label><br>
            <span *ngIf="repwd.errors && (repwd.invalid && repwd.touched)">
                <small class="text-danger" *ngIf="repwd.errors?.['required']">*Re-Enter password</small>
                <small class="text-danger" *ngIf="repwd.errors?.['pattern']">*Please re-enter password</small>
            </span>
            <input type="password" name="repwd" #repwd="ngModel" pattern="^[a-zA-z0-9!@#$%^&*]{6,12}$" [(ngModel)]="info1.repwd" [class.is-invalid]="repwd.invalid && repwd.touched" required class="form-control">
        </div> -->

        <div class="form-group">
            <label>Gender</label><br>
            <small class="text-danger" [class.d-none]="gender.valid || gender.untouched">*Select gender</small>
            <select name="gender" #gender="ngModel" required [class.is-invalid]="gender.invalid && gender.touched" [(ngModel)]="info1.gender" class="form-control">
                <option value="">--Select your gender--</option>
                <option *ngFor="let g of genders">{{g}}</option>
            </select>
            <!-- <input type="radio" name="gender" [(ngModel)="info1.gender" [class.is-invalid]="gender.invalid && gender.touched" required class="form-inline">Male -->
        </div><br>

        <div class="form-group">
            <label>Date of Birth</label><br>
            <small class="text-danger" [class.d-none]="dob.valid || dob.untouched">*Enter date of birth</small>
            <input name="dob" type="date" #dob="ngModel" required [class.is-invalid]="dob.invalid && dob.touched" [(ngModel)]="info1.dob" class="form-control" >
        </div><br>

        <div class="form-group">
            <label>Phone Number</label><br>
            <span class="text-danger" *ngIf="phone.errors && (phone.invalid && phone.touched)">
                <small *ngIf="phone.errors?.['required']">*Enter phone number</small>
                <small *ngIf="phone.errors?.['pattern']">*Invalid phone number</small>
            </span>
            <input name="phone" pattern="^\d{10}$" placeholder="000-000-0000" #phone="ngModel" [(ngModel)]="info1.phone" [class.is-invalid]="phone.invalid && phone.touched" required class="form-control">
        </div><br>

        <div class="form-group" align="center">
            <button type="submit" [disabled]="signup.invalid" class="btn btn-primary">Create</button>
        </div>  

    </form>
</div><br>
